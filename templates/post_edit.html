<!-- templates/post_edit.html -->


{% block content %}
<div class="form-container">
    <h1>Edit</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-field">
        <label for="id_title">Title:</label>
        {{ form.title }}
      </div>
      <div class="form-field">
        <label for="id_description">Description:</label>
        {{ form.description }}
      </div>
      <div class="form-field">

 
        <label for="id_image">Change Image:</label>
      
        {{ form.image }}
      </div>
      <button type="submit">Update</button>
    </form>
  </div>
{% endblock content %}

{% block styles %}
<style>


  /* edit.css */

@import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500&family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap");

* {
  outline: none;
  box-sizing: border-box;
}

.form-container {
  max-width: 400px;
  margin: 0 auto;
  padding: 40px;
  border: 4px solid #100e0d;
  border-radius: 4px;
  font-family: "Inter", sans-serif;
}

.form-container h1 {
  color: #000;
  font-family: "Space Grotesk", sans-serif;
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 20px;
}

.form-container form {
  display: flex;
  flex-direction: column;
}

.form-field {
  margin-bottom: 20px;
}

.form-field label {
  color: #000;
  font-family: "Space Grotesk", sans-serif;
  font-weight: 500;
  display: block;
  margin-bottom: 8px;
}

.form-field input[type="text"],
.form-field textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #94918f;
  border-radius: 4px;
  background-color: transparent;
  color: #000;
  font-size: 16px;
}

.form-field button{
  padding: 10px 16px;
  background-color: #121418;
  border: none;
  color: #fff;
  font-size: 16px;
  font-weight: 500;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.form-field button:hover {
  background-color: #161419;
}

/* Responsive Styles */

@media (max-width: 768px) {
  .form-container {
    padding: 20px;
  }

  .form-container h1 {
    font-size: 24px;
  }

  .form-field input[type="text"],
  .form-field textarea {
    font-size: 14px;
  }
}

</style>
{% endblock styles %}
