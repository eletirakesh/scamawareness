


{%load static%}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
<div class="signup-container">
  <title>Create Post</title>
  <h2 class="signup-title">Create Post</h2>
  <form class="signup-form" method="post" enctype="multipart/form-data" id="postForm">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_image">Image:</label>
      <input type="file" name="image" accept="image/*" id="id_image">
    </div>
    <div class="form-group">
      <label for="id_title">Title:</label>
      <input type="text" name="title" maxlength="300" required="" id="id_title">
    </div>
    <div class="signup-form">
      <label for="id_description">Description:</label>
      <textarea   name="description" cols="40" rows="10" required="" id="id_description"></textarea>
      <br>
      <br>
      <button type="submit" form="postForm">Create</button>
    </div>
    
  </form>
</div>
{% endblock content %}
